<div Align="center">
<table style="width:700;padding: 5px;border: 1px solid #CCC;border-collapse: collapse;">

  <tr>
    <th bgcolor="#ff4500" colspan="2"><font color="#FFFFFF"font size="5"><nobr>お客様情報の入力</nobr></font></th>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>氏名</nobr></td>
    <td  style="padding:10px;font-weight: bold;padding:10px;border: 1px solid #CCC;width:100px;"><input type="text" name="namae"placeholder="山田太郎"maxlength="15"size="30"></td>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>郵便番号</nobr></td>
    <td style="padding:10px;border: 1px solid #CCC;width:100px;"><input  type="text" name="atai"placeholder="〒1760001" maxlength="7"size="30"></td>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>住所</nobr></td>
    <td style="padding:10px;border: 1px solid #CCC;width:100px;"><input type="text" name="namae"placeholder="○○都○○市○○町1-2-3"size="30"></td>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>電話番号</nobr></td>
    <td style="padding:10px;border: 1px solid #CCC;width:100px;"><input type="tel" name="tel" placeholder="09012345678" maxlength="11"size="30"></td>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>メールアドレス</nobr></td>
    <td style="padding:10px;border: 1px solid #CCC;width:100px;"><input type="email" name="email"placeholder="abc123@gmail.com" maxlength="40"size="30"></td>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>メールアドレス(再入力)</nobr></td>
    <td style="padding:10px;border: 1px solid #CCC;width:100px;"><input type="email" name="email2"placeholder="abc123@gmail.com" maxlength="40"size="30"></td>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>パスワード</nobr></td>
    <td style="padding:10px;border: 1px solid #CCC;width:100px;"><input type="password" name="pass"placeholder="8文字まで可能"maxlength="8"size="30"></td>
  </tr>
  <tr>
    <td style="padding:10px;background-color: #FFFFFF;font-weight: bold;padding:10px;border: 1px solid #CCC;"><nobr>パスワード(再入力)</nobr></td>
    <td style="padding:10px;border: 1px solid #CCC;width:100px;"><input type="password" name="pass2"placeholder="8文字まで可能"maxlength="8"size="30"></td>
  </tr>
</table>
